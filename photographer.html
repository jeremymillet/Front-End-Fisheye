<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <img src="assets/images/logo.png" alt="fisheye logo" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button id="contact_button" tabindex="1" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="filter">
        <div class="filter-text">
          <p>Trier par</p>
        </div>
        <div id="option-container">
          <div class="popularity option active-filter">Popularité</div>
          <div class="date option">Date</div>
          <div class="name option">Titre</div>
        </div>
        <button id="toggle">
          <img src="assets/icons/arrow-down.svg" alt="">
        </button>
      </div>
      <div class="photograph-media"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <div class="modal-text-container">
            <h2>Contactez-moi</h2>
            <p class="photographer-name"></p>
          </div>
          <div class="modal-img-container">
            <img src="assets/icons/close.svg" tabindex="7" onclick="closeModal()"/>
          </div>
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input tabindex="2" type="text" id="prenom" />
            <p class="first-name-info"></p>
            <label for="nom">Nom</label>
            <input tabindex="3" type="text" id="nom" />
            <p class="last-name-info"></p>
            <label for="email">Email</label>
            <input tabindex="4" type="text" id="email" />
            <p class="email-info"></p>
            <label for="message">Votre message</label>
            <input tabindex="5" type="text" id="message" />
            <p class="message-info"></p>
          </div>
          <button tabindex="6" type="submit" id="contact_button_submit">Envoyer</button>
        </form>
        <div class="lightbox-container">
          <button class="close-lightbox"></button>
          <button class="previous-img"></button>
          <div class="lightbox">
            <div class="lightbox-img">
              <img src="" alt="">
            </div>
            <div class="lightbox-text-container">
              <p class="light-text"></p>
            </div>
          </div>
          <button class="next-img"></button>
        </div>
      </div>
    </div>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/templates/mediaTemplate.js"></script>
    <script type="module" src="/scripts/utils/helper.js"></script>
    <script type="module" src="/scripts/utils/tri.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
